<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css/styles.css" />
    <title>Iniciar Sesión</title>

    <!--Estilos CSS-->
  </head>
  <body class="bg-matica">
    <!--Seccion Login-->
    <section class="form">
      <!--Contenedor Formulario-->
      <div class="bg-white form-container">
        <form action="" method="POST">
          <div class="inputc">
            <h1 class="header-color">Iniciar Sesi&oacute;n</h1>
          </div>

          <div class="inputc">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Ingresar usuario" />
          </div>

          <div class="inputc">
            <label for="password">Contraseña<a href="#"></a></label>
            <input type="password" id="password" placeholder="Contraseña" />
          </div>
          <div class="checkboxc">
            <input type="checkbox" id="check" />
            <label for="chek">¿Recordar Contraseña?</label>
          </div>

          <div class="btnl">
            <button type="submit">Iniciar Sesión</button>
          </div>

          <div class="registrarse">
            <button type="button" ><a href="signup.html" style="text-decoration: none;">¿Aún no te has registrado?</a> </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
