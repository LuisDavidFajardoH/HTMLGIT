<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css/styles.css" />
    <title>Registrarse</title>
  </head>
  <body class="bg-matica">
    <!--Seccion Login-->
    <section class="form">
      <!--Contenedor Formulario-->
      <div class="bg-white form-container">
        <form action="" method="POST">
          <div class="inputc">
            <h1 class="header-color">Iniciar Sesi&oacute;n</h1>
          </div>

          <div class="inputc">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Digite su nombre" />
          </div>

          <div class="inputc">
            <label for="apellidos">Apellidos<a href=""></a></label>
            <input
              type="text"
              id="apellidos"
              placeholder="Digite sus apellidos"
            />
          </div>

          <div class="inputc">
            <label for="email">Email<a href=""></a></label>
            <input
              type="email"
              id="email"
              placeholder="Digite su correo electronico"
            />
          </div>

          <div class="inputc">
            <label for="edad">Edad<a href=""></a></label>
            <input type="number" id="edad" placeholder="Ingrese su edad" />
          </div>

          <div class="inputc">
            <label for="telefono">Telefono<a href=""></a></label>
            <input
              type="number"
              id="Usuario"
              placeholder="Digite su numero de telefono"
            />
          </div>
          <div class="inputc">
            <label for="usuario">Descripcion usuario</label>
            <input type="text" id="edad" placeholder="Ingrese su edad" />
          </div>

          <div class="inputc">
            <label for="password">Contraseña<a href=""></a></label>
            <input
              type="password"
              id="password"
              placeholder="Cree una contraseña"
            />
          </div>
          <div class="inputc">
            <label for="password"> Confirmar Contraseña<a href=""></a></label>
            <input
              type="password"
              id="password"
              placeholder="Cree una contraseña"
            />
          </div>

          <!--Sexo-->
          <div class="radio">
            <input
              type="radio"
              id="Hombre"
              name="sexo"
              value="Hombre"
              checked
            />
            <label >Hombre</label>
          </div>

          <div class="radio">
            <input type="radio" id="Mujer" name="sexo" value="Mujer" />
            <label >Mujer</label>
          </div>

          <div class="radio">
            <input type="radio" id="Otro" name="sexo" value="Otro" />
            <label >Otro</label>
          </div>
          <div class="checkboxc">
            <input type="checkbox" id="check" />
            <label for="chek">¿Recordar Contraseña?</label>
          </div>

          <div class="btnl">
            <button type="submit">Registrarse</button>
          </div>

          <div class="registrarse">
            <button type="button">
              <a href="index.html" style="text-decoration: none"
                >¿Ya estas registrado?</a
              >
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
